<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!-- Navigation -->
<div>
    <a href="/item">Add Item</a> |
    <a href="/inventory">Add Inventory</a> |
    <a href="/purchase">New Purchase</a> |
    <a href="/shipping">Add Shipping</a> |
    <a href="/display">View All Data</a>
</div>
<hr>
<h2>Add Inventory</h2>

<form method="POST">
    <label>Item:</label>
    <select name="item_id">
        {% for item in items %}
        <option value="{{ item[0] }}">{{ item[1] }}</option>
        {% endfor %}
    </select><br><br>

    <label>Quantity Available:</label>
    <input type="number" name="quantity" min="1" required><br><br>

    <button type="submit">Add Inventory</button>
</form>

<hr>
<h2>All Inventory</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Item Name</th>
        <th>Quantity Available</th>
        <th>Actions</th>
    </tr>
    {% for row in inventory %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>
            <a href="/inventory/edit/{{ row[0] }}">Edit</a> |
            <a href="/inventory/delete/{{ row[0] }}" onclick="return confirm('Delete this inventory entry?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
