<!DOCTYPE html>
<html>
<head>
    <title>Edit Purchase</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!--Navigation Menu -->
<div>
    <a href="/item">Add Item</a> |
    <a href="/inventory">Add Inventory</a> |
    <a href="/purchase">New Purchase</a> |
    <a href="/shipping">Add Shipping</a> |
    <a href="/display">View All Data</a>
</div>
<hr>

<h2>Edit Purchase</h2>

{% if error %}
  <p style="color: red;"><strong>{{ error }}</strong></p>
{% endif %}

<form method="POST">
    {% for id, name in items %}
        <label>{{ name }}:</label>
        <input type="checkbox" name="item_id" value="{{ id }}"
            {% if id in selected_items %}checked{% endif %}>
        <input type="number" name="quantity" placeholder="Quantity"
            value="{{ selected_items[id] if id in selected_items else '' }}"><br><br>
    {% endfor %}
    <button type="submit">Update Purchase</button>
</form>

</body>
</html>
